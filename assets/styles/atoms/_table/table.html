<table>
  {% if table.header %}
    <thead>
      <tr>
        <th colspan="3">{{ table.header }}</th>
      </tr>
    </thead>
  {% endif %}
  {% for row in table.rows %}
    <tr>
      <td><strong>{{ row.col1 }}</strong></td>
      <td>{{ row.col2 }}</td>
      <td>{{ row.col3 }}</td>
    </tr>
  {% endfor %}
  {% if table.footer %}
    <tfoot>
      <tr>
        <td colspan="3">{{ table.footer }}</td>
      </tr>
    </tfoot>
  {% endif %}
</table>
